<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap/4.1.3/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/popper/1.12.5/popper.min.js"></script>
    <script src="./js/bootstrap/4.1.3/bootstrap.min.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/axios/0.18.0/axios.js"></script>
    <title>网盘</title>
</head>

<body>
    <div class="modal fade" id="newDirModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新建文件夹</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="dirname">文件夹名</label>
                        <input id="dirname" class="form-control" type="text">
                    </div>
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="sureDirname">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="uploadFileModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">上传文件</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <button type="button" id="chooseFile" class="btn btn-primary">选择文件</button>
                        <label id="filename"></label>
                    </div>
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="sureUpload">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-sm-8 col-sm-offset-2">
        <br>
        <div class="col-sm-12">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#newDirModal">新建文件夹</button>
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#uploadFileModal">上传文件</button>
        </div>
        <ol class="breadcrumb" style="background:white;" id="index">
        </ol>
        <div class="col-sm-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>文件名</th>
                        <th>文件大小</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <input type="file" id="file" style="display:none;">
</body>

</html>
